group = 'io.gitdetective.web'

apply plugin: 'application'
mainClassName = 'io.gitdetective.web.WebLauncher'

dependencies {
    compile group: 'io.dropwizard.metrics', name: 'metrics-core', version: '4.0.2'
    compile group: 'com.jcraft', name: 'jsch', version: '0.1.54'
    compile group: 'org.jooq', name: 'joor-java-8', version: '0.9.7'
    compile group: 'io.vertx', name: 'vertx-web', version: '3.5.3'
    compile group: 'io.vertx', name: 'vertx-web-templ-handlebars', version: '3.5.3'
    compile 'io.vertx:vertx-mysql-postgresql-client:3.5.3'
    compile 'io.vertx:vertx-dropwizard-metrics:3.5.3'
    compile 'io.vertx:vertx-tcp-eventbus-bridge:3.5.3'
    compile 'io.reactivex.rxjava2:rxjava:2.1.12'
}
