define

##########---------- Entities ----------##########
user sub entity,
    owns username @key,
    owns create_date,
    plays owns_project:has_project;
project sub entity,
    owns project_name @key,
    owns create_date,
    owns reference_count,
    plays owns_project:is_project,
    plays defines_file:has_defines_file;
file sub entity,
    owns language,
    owns subkind,
    owns file_location,
    owns qualified_name,
    owns reference_count,
    plays defines_file:is_defines_file,
    plays defines_function:has_defines_function,
    plays reference_call:has_reference_call;
function sub entity,
    owns kythe_uri @key,
    owns subkind,
    owns qualified_name,
    owns reference_count,
    plays defines_function:is_defines_function,
    plays reference_call:is_reference_call,
    plays reference_call:has_reference_call;

##########---------- Attributes ----------##########
language sub attribute, value string;
name sub attribute, abstract, value string;
create_date sub attribute, value datetime;
subkind sub attribute, value string;
file_location sub attribute, value string;
username sub name, value string;
project_name sub name, value string;
qualified_name sub name, value string;
kythe_uri sub attribute, value string;
reference_count sub attribute, value long;

##########---------- Relationships ----------##########
owns_project sub relation,
    relates has_project,
    relates is_project;
defines_file sub relation,
    relates has_defines_file,
    relates is_defines_file;
defines_function sub relation,
    relates has_defines_function,
    relates is_defines_function;
reference_call sub relation,
    relates has_reference_call,
    relates is_reference_call;
