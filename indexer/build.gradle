group = 'io.gitdetective.indexer'

apply plugin: 'application'
mainClassName = 'io.gitdetective.indexer.GitDetectiveIndexer'

dependencies {
    compile project(":web")
    compile group: 'org.apache.maven.shared', name: 'maven-invoker', version: '3.0.0'
    compile group: 'org.kohsuke', name: 'github-api', version: '1.92'
    compile 'org.mapdb:mapdb:3.0.5'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.9.2'
    compile 'io.vertx:vertx-web-client:3.4.1'
    compile group: 'org.eclipse.jgit', name: 'org.eclipse.jgit', version: '5.0.1.201806211838-r'

    compile group: 'ai.grakn', name: 'grakn-core', version: '1.2.0'
    compile group: 'ai.grakn', name: 'grakn-graql', version: '1.2.0'
    compile group: 'ai.grakn', name: 'grakn', version: '1.2.0', ext: 'pom'
    compile group: 'ai.grakn', name: 'grakn-factory', version: '1.2.0'
    compile group: 'ai.grakn', name: 'grakn-kb', version: '1.2.0'
    compile group: 'ai.grakn', name: 'grakn-client', version: '1.2.0'
}